<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="dogdy" src="unnamed.jpg" style="position: relative; top: 0px; left: 0px; transform: rotate(0deg);" />
        <p>Click button below to move the image to right</p>
        <input type="button" onclick="moveRight();" value="Click Me" />
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('dogdy');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
    </script>
</body>

</html>
