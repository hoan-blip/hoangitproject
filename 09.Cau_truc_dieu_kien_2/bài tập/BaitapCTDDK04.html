<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sn1 = prompt("Nhập số nguyên 1: ?");
        var sn2 = prompt("Nhập số nguyên 2: ?");
        var sn3 = prompt("Nhập số nguyên 3: ?");
        if (sn1 > sn2 && sn1 > sn3) {
            alert(sn1 + ' là số lớn nhất !');
        } else {
            if (sn2 > sn1 && sn2 > sn3) {
                alert(sn2 + ' là số lớn nhất !');
            } else {
                if (sn3 > sn1 && sn3 > sn2) {
                    alert(sn3 + ' là số lớn nhất !');
                }
            }
        }
    </script>
</body>

</html>
