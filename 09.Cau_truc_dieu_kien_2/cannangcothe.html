<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
        var height = prompt("Nhập chiều cao ?", '');
        var weight = prompt("Nhập cân nặng ?", '');
        var bmi = weight / ( height ^ 2 ) ; 
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    </script>
</body>
</html>
