<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
        let numbers = [3,6,7,9,2,11,15,5];
                     //0 1 2 3 4 5  6  7
        console.log( numbers.length ); //8

        let max = numbers[0]; //3
        for (let i = 0; i < numbers.length ; i++) {
            if( numbers[i] > max ){
                max = numbers[i];
            }
        }
        document.write('Số lớn nhất: ' + max );
    </script>
</body>
</html>
