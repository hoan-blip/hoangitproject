    <p id="hien_thi" style="font-size: 50px;"></p>
    <script>
        let hien_thi = document.getElementById("hien_thi");
        function dang_ky() {
            let ho = document.getElementById('ho').value;
            let ten = document.getElementById('ten').value;
            let email = document.getElementById('email').value;
            let matkhau = document.getElementById('matkhau').value;
            let ngay = document.getElementById('ngay').value;
            let tdang = document.getElementById('tdang').value;
            let nam = document.getElementById('nam').value;
            let gioitinh1 = document.getElementById('gtnam');
            let gioitinh2 = document.getElementById('gtnu');

            if (ho == "") {
                document.getElementById('inHo').innerHTML = ('Họ không được để trống !');
            } else {
                document.getElementById('inHo').innerHTML = ('');
            }
            if (ten == "") {
                document.getElementById('inTen').innerHTML = ('Tên không được để trống !');
            } else {
                document.getElementById('inHo').innerHTML = ('');
            }
            if (email == "") {
                document.getElementById('inEmail').innerHTML = ('Email không được để trống !');
            } else {
                document.getElementById('inHo').innerHTML = ('');
            }
            if (matkhau == "") {
                document.getElementById('inMK').innerHTML = ('Mật khẩu không được để trống !');
            } else {
                document.getElementById('inHo').innerHTML = ('');
            }
            if (ho != "" && ten != "" && email != "" && matkhau != "") {
                if (gioitinh1.checked == true) {
                    hien_thi.innerHTML = (`Chào mừng anh ${ho} ${ten} đã đăng kí thành công! <br>
                                Họ và Tên: ${ho} ${ten} <br>
                                Email: ${email} <br>
                                Ngày sinh: ${ngay} / ${tdang} / ${nam} . `);
                } else {
                    hien_thi.innerHTML = (`Chào mừng chị ${ho} ${ten} đã đăng kí thành công! <br>
                                Họ và Tên: ${ho} ${ten} <br>
                                Email: ${email} <br>
                                Ngày sinh: ${ngay} / ${tdang} / ${nam} . `);
                }

            }

        }
