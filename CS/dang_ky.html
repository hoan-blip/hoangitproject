    <p id="hien_thi" style="font-size: 50px;"></p>
    <script>
       
        class DangKy {
            constructor() {
                this.hien_thi = document.getElementById("hien_thi");
                this.ho = "";
                this.ten = "";
                this.email = "";
                this.matkhau = "";
                this.ngay = "";
                this.thang = "";
                this.nam = "";
                this.gioitinh1 = "";
                this.gioitinh2 = "";
                this.du_lieu = [];

            }
            
            //khai báo phương thức kiểm tra dữ liệu
            kiem_tra_du_lieu() {
                this.ho = document.getElementById('ho').value;
                this.ten = document.getElementById('ten').value;
                this.email = document.getElementById('email').value;
                this.matkhau = document.getElementById('matkhau').value;
                this.ngay = document.getElementById('ngay').value;
                this.thang = document.getElementById('thang').value;
                this.nam = document.getElementById('nam').value;
                this.gioitinh1 = document.getElementById('gtnam');
                this.gioitinh2 = document.getElementById('gtnu');

                if (this.ho == "") {
                    document.getElementById('inHo').innerHTML = ('Họ không được để trống !');
                } else {
                    document.getElementById('inHo').innerHTML = ('');
                }
                if (this.ten == "") {
                    document.getElementById('inTen').innerHTML = ('Tên không được để trống !');
                } else {
                    document.getElementById('inHo').innerHTML = ('');
                }
                if (this.email == "") {
                    document.getElementById('inEmail').innerHTML = ('Email không được để trống !');
                } else {
                    document.getElementById('inHo').innerHTML = ('');
                }
                if (this.matkhau == "") {
                    document.getElementById('inMK').innerHTML = ('Mật khẩu không được để trống !');
                } else {
                    document.getElementById('inHo').innerHTML = ('');
                }

            }

            //khai baos phuong thuc them thanh vien
            them_thanh_vien() {
                let thong_tin_mot_nguoi = [];

                if (this.ho != "" && this.ten != "" && this.email != "" && this.matkhau != "") {
                    if (this.gioitinh1.checked == true) {
                        this.hien_thi.innerHTML = (`Chào mừng anh ${this.ho} ${this.ten} đã đăng kí thành công! <br>
                                Họ và Tên: ${this.ho} ${this.ten} <br>
                                Email: ${this.email} <br>
                                Ngày sinh: ${this.ngay} / ${this.thang} / ${this.nam} . `);
                    } else {


                        this.hien_thi.innerHTML = (`Chào mừng chị ${this.ho} ${this.ten} đã đăng kí thành công! <br>
                                Họ và Tên: ${this.ho} ${this.ten} <br>
                                Email: ${this.email} <br>
                                Ngày sinh: ${this.ngay} / ${this.thang} / ${this.nam} . `);
                    }

                    thong_tin_mot_nguoi = [this.email, this.ho, this.ten, this.matkhau];
                    this.du_lieu.push(thong_tin_mot_nguoi)
                    // this.du_lieu = JSON.stringify(this.du_lieu);
                    localStorage.setItem("DaTa", JSON.stringify(this.du_lieu));

                    //xu ly sau khi đang ky thanh công, sau 3 giây, chuyển hướng
                    setTimeout(function () {
                        window.location.href = 'trang_chu.html';
                    }, 2000);

                }
            }
            huy() {

                window.location.href = ' trang_chu.html'
            }
        }
        
        //khoi tao doi tuong dang ky
        objDangKy = new DangKy();

        //bat su kien nut dang ky
        var d_ky = document.getElementById('nutdk');
        d_ky.addEventListener('click', function () {
            objDangKy.kiem_tra_du_lieu();
            objDangKy.them_thanh_vien();
        });


    </script>
