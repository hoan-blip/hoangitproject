<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        td {
            width: 140px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="ket_qua"></div>
    <table></table>
    <script>
        let table_html = '<table border="1">';

        for (var start = 1; start <= 9; start++) {
            table_html += '<tr>';
            for (start_td = 2; start_td <= 9; start_td++) {
                let kqua = start * start_td;
                table_html += '<td>' + start_td + 'x' + start + '=' + kqua + '</td>';

            }
            table_html += '</tr>';
        }
        table_html += '</table>';

        console.log(table_html);

        document.getElementById('ket_qua').innerHTML = table_html;
    </script>
</body>

</html>
