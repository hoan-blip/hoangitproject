<body>
    <script>
        //let gia_tri_ban_dau = 1;

        for( let start = 1; start <= 10 ; start++ ){
            for( let start_2 = 1; start_2 <= 10; start_2++ ){
                var kq = start * start_2;
                document.write(' <br> ' + start + 'x' + start_2 + '=' + kq);
            }
            document.write(' <hr> '  );
        }
    </script>
