<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
        let numbers = prompt('nhập số ?');
        let count_so_nguyen_to   = 0;

        for( let n = 2; n <= numbers;  n++){

            let count_uoc_so = 0;
            for( let y = 2; y <= numbers; y++ ){
                if( n % y == 0 && y <= n ){
                    count_uoc_so++;
                }
            }
            if( count_uoc_so == 1 ){
                count_so_nguyen_to++;
                document.write( n + 'Là số nguyên tố <br>');
            }
        }
        // document.write('Có tổng cộng là: ' + count_so_nguyen_to + ' số nguyên tố');
        // document.write('<br>');
        // document.write(`Có tổng cộng là: ${count_so_nguyen_to} số nguyên tố`);
    </script>
</body>
</html>
