<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
        var value = null;
        do{
            value = prompt("Nhập vào từ số 1 đến số 10000");
        }while (value < 1 || value > 10000);
        alert("Số bạn vừa nhập là: " + value);
    </script>
</body>
</html>
