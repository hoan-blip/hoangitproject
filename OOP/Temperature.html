<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(doC) {
                this.doC = doC;
            }

            DoCsangDoF(){
                let doF = 9/5 * this.doC + 32;
                document.write(doF);

            }
        }
        let chuyendoi = new Temperature(9);
        chuyendoi.DoCsangDoF();
    </script>
</body>

</html>
