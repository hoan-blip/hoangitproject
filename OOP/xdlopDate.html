<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let MyDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

            //tra ve ngay - get

            this.lay_ngay = function(){
                return this.day
            }
            this.lay_thang = function(){
                return this.month
            }
            this.lay_nam = function(){
                return this.year
            }
            //set
            this.ngay_moi = function(new_day){
                this.day = new_day;
            }
            this.thang_moi = function(new_month){
                this.month = new_month;
            }
            this.nam_moi = function(new_year){
                this.year = new_year
            }
            this.ngay_thang_nam = function(new_day, new_month, new_year){
                this.day   = new_day;
                this.month = new_month;
                this.year  = new_year;
            }
        }
        var hoan = new MyDate(12, 3, 9999);
        document.write(`Hôm nay là ${hoan.day}/${hoan.month}/${hoan.year}. <br>` );

        hoan.ngay_thang_nam(19, 11, 1996);
        document.write(`Hôm nay là ${hoan.day}/${hoan.month}/${hoan.year}.` );

    </script>
</body>

</html>
