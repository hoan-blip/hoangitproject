<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //let numbers = prompt('nhập số ?');
        let count_so_nguyen_to = 0;
        function isPrime(number) {
            for (let n = 2; n <= number; n++) {

                let count_uoc_so = 0;
                for (let y = 2; y <= number; y++) {
                    if (n % y == 0 && y <= n) {
                        count_uoc_so++;
                    }
                }
                if (count_uoc_so == 1) {
                    count_so_nguyen_to++;
                    document.write(n + 'Là số nguyên tố <br>');
                }
            }
           
        }
        let number = 100;
        isPrime (number);
        
    </script>
</body>

</html>
