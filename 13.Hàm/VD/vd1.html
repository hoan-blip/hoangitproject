<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function tim_so_lon_nhat(numbers) {
            let max = numbers[0]; //3
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] > max) {
                    max = numbers[i];
                }
            }
            return max;
        }

        let numbers = [3, 6, 7, 9, 2, 11, 15, 5];
        // 0 1 2 3 4  5  6 7

        let numbers_2 = [3, 6, 7, 9, 2, 19, 4, 5];

        let numbers_3 = [3, 6, 7, 9, 2, 19, 4, 99];

        console.log(tim_so_lon_nhat(numbers));//15

        console.log(tim_so_lon_nhat(numbers_2));//19

        console.log(tim_so_lon_nhat(numbers_3));//99



    </script>
</body>

</html>
