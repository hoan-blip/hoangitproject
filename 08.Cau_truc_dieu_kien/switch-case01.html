<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Document</title>
</head>
<body>
    <script>
        var broswer = prompt("Vui lòng nhập: ", '');
        switch (broswer) {
            case 'Edge':
                alert("Bạn đã có Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('OK, tôi hỗ trợ trình duyệt này');
                break;
            default:
                alert('Tôi hy vọng rằng trang này ổn!');
        }
    </script>
</body>
</html>
